<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student sentiment analysis</title>
    <link rel="icon" type="image/png" href="your-favicon.png">
    <style>
        html {
            overflow: auto;
        }

        body,
